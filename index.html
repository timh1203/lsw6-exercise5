<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lambda School Week 6: Functional Component II Follow Along Exercise</title>
</head>

<body>
  <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type='text/babel'>
  const GrandChild = (props) => <h3>{props.personData.grandChildName}</h3>

  const Child = (props) => {
    return (
      <div>
        <h2>Child: {props.personData.childName}</h2>
        <GrandChild personData={props.personData} />
      </div>
    )
  }

  const Parent = (props) => {
    return (
      <div>
        <h1>Parent: {props.personData.parentName}</h1>
        <Child personData={props.personData} />
      </div>
    )
  }

  const App = () => {
    const personData = {
      parentName: 'Gilbert',
      childName: 'Regina',
      grandChildName: 'Ryan'
    }

    return (
      <div>
        <Parent personData={personData} />
      </div>
    )
  }

  ReactDOM.render(<App />, document.getElementById('root'))
</script>

</html>
